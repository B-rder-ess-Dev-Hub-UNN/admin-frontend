name: Sync to Emmo00 Personal Repo

on:
  push:
    branches:
      - main
  pull_request:
    types: [closed]
    branches:
      - main

permissions: 
  contents: write
  pull-requests: write

jobs:
  sync:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Pushes to Personal (EMMO00) repository
        id: push_directory
        uses: cpina/github-action-push-to-another-repository@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.PERSONAL_TOKEN }}
        with:
          source-directory: .
          destination-github-username: 'emmo00'
          destination-repository-name: 'borderless-admin-frontend'
          user-email: github-actions-[bot]@users.noreply.github.com
          user-name: 'GitHub Actions Bot'
          commit-message: ${{ github.event.commits.message }}
          target-branch: main
